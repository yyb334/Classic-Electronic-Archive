<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classic Electronic Archive - Advanced Multi-Filters</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Keep any critical inline styles here if needed */
  </style>
</head>
<body>
  <header>
    <h1>Classic Electronic Archive</h1>
  </header>

  <main>
    <!-- Search and Sort Controls -->
    <section id="search-sort">
      <input type="text" id="search-bar" placeholder="Search by title or artist..." aria-label="Search songs by title or artist" />
      <label for="sort-select"><strong>Sort by:</strong></label>
      <select id="sort-select" aria-label="Sort songs">
        <option value="title">Title</option>
        <option value="artist">Artist</option>
        <option value="year">Release Year</option>
      </select>
      <button id="sort-direction" aria-label="Toggle sort direction">â†‘ Ascending</button>
    </section>

    <!-- Advanced Filters -->
    <section id="filters" aria-label="Advanced filter options">
      <div id="tag-filter">
        <h3>Tags</h3>
        <div id="tag-list" role="group" aria-label="Filter by tags"></div>
      </div>

      <div id="country-filter-section">
        <h3>Country</h3>
        <div id="country-list" role="group" aria-label="Filter by country"></div>
      </div>

      <div id="artist-filter-section">
        <h3>Artist</h3>
        <div id="artist-list" role="group" aria-label="Filter by artist"></div>
      </div>

      <div id="genre-filter-section">
        <h3>Genre</h3>
        <div id="genre-list" role="group" aria-label="Filter by genre"></div>
      </div>

      <div id="subgenre-filter-section">
        <h3>Subgenre</h3>
        <div id="subgenre-list" role="group" aria-label="Filter by subgenre"></div>
      </div>

      <div id="year-filter-section">
        <h3>Year</h3>
        <input type="number" id="year-min" placeholder="From year" min="1900" max="2100" aria-label="Minimum year" />
        <input type="number" id="year-max" placeholder="To year" min="1900" max="2100" aria-label="Maximum year" />
      </div>
    </section>

    <!-- Clear Filters Button -->
    <section>
      <button id="clear-filters" aria-label="Clear all filters">Clear All Filters</button>
    </section>

    <!-- Song List -->
    <section id="songs" aria-live="polite" aria-relevant="additions">
      <h2>Song List</h2>
      <ul id="song-list"></ul>
    </section>

    <!-- Tag Stats (optional) -->
    <section id="tag-stats" style="margin-top: 2rem;">
      <h2>Tag Statistics</h2>
      <ul id="tag-counts"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
